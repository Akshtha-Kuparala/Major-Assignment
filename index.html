<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Video Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 50px;
            width: 200px;
            background: #222;
            color: white;
            height: 100%;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .video-section {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .video {
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .video:hover {
            border: 2px solid white;
            box-shadow: 0 0 15px white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .video-section { margin-left: 0; }
        }
    </style>
</head>
<body>
    <header class="navbar"> 
        <h1>Student Video Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><input type="text" placeholder="Search..."></li>
                <li><a href="#">Courses</a></li>
            </ul>
        </nav>
    </header>
    
    <aside class="sidebar">
        <ul>
            <li><a href="#">Liked Videos</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Subscriptions</a></li>
        </ul>
    </aside>

    <main class="video-section">
        <div class="video">
            <a href="#"><img src="thumbnail1.jpg" alt="Video 1"></a>
            <p>Video Title 1</p>
        </div>
        <div class="video">
            <a href="#"><img src="thumbnail2.jpg" alt="Video 2"></a>
            <p>Video Title 2</p>
        </div>
        <div class="video">
            <a href="#"><img src="thumbnail3.jpg" alt="Video 3"></a>
            <p>Video Title 3</p>
        </div>
    </main>
</body>
</html>
