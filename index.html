<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Video Streaming</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-in-out;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffdd57;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 50px;
            width: 200px;
            background: #1e1e1e;
            height: 100%;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: #ff416c;
        }

        .video-section {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(255, 65, 108, 0.3);
        }

        .video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 65, 108, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .video-section { margin-left: 0; }
        }
    </style>
</head>
<body>
    <header class="navbar"> 
        <h1>Student Video Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><input type="text" placeholder="Search..." style="border-radius: 5px; padding: 5px;"></li>
                <li><a href="#">Courses</a></li>
            </ul>
        </nav>
    </header>
    
    <aside class="sidebar">
        <ul>
            <li><a href="#">Liked Videos</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Subscriptions</a></li>
        </ul>
    </aside>

    <main class="video-section">
        <div class="video">
            <a href="#"><img src="thumbnail1.jpg" alt="Video 1"></a>
            <p>Video Title 1</p>
        </div>
        <div class="video">
            <a href="#"><img src="thumbnail2.jpg" alt="Video 2"></a>
            <p>Video Title 2</p>
        </div>
        <div class="video">
            <a href="#"><img src="thumbnail3.jpg" alt="Video 3"></a>
            <p>Video Title 3</p>
        </div>
    </main>
</body>
</html>
